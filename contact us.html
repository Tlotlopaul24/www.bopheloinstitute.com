<body style="margin: 0; font-family: Arial, sans-serif; background-color: #000; color: white;">

  <!-- Header -->
  <header style="display: flex; align-items: center; padding: 20px 50px; background-color: rgba(0, 0, 0, 0.9);">
    <img src="Logo.png" alt="Logo" style="height: 100px; margin-right: auto;">

      <a href="index.html" style="color: #D4AF37; text-decoration: none; font-weight: bold;">Home</a>

  <!-- Banner -->
  <div style="background: url('graduation-3649717_1920.jpg') no-repeat center center; background-size: cover; text-align: center; padding: 60px 20px;">
    <h1 style="color: #D4AF37; font-size: 48px; text-shadow: 1px 1px 2px black;">Contact Us</h1>
  </div>

  <!-- Contact Form and Info Section -->
  <div style="max-width: 800px; margin: 40px auto; background: white; color: black; padding: 40px; border-radius: 8px;">

    <!-- Form -->
    <h2 style="color: #D4AF37;">Send Us a Message</h2>
    <form action="https://formsubmit.co/bopheloinstitute1@gmail.com" method="POST">
      <!-- Replace the email above with your actual email -->

      <!-- Optional settings -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Contact Message from Website">
      <input type="hidden" name="_template" value="box">


      <label for="name" style="display: block; margin-bottom: 8px;">Name:</label>
      <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">

      <label for="email" style="display: block; margin-bottom: 8px;">Email:</label>
      <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">

      <label for="message" style="display: block; margin-bottom: 8px;">Message:</label>
      <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;"></textarea>

      <button type="submit" style="background-color: #D4AF37; color: black; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer;">
        Send Message
      </button>
    </form>

    <!-- Contact Info and Social Media -->
    <div style="margin-top: 50px; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center;">

      <!-- Contact Details -->
      <div style="flex: 1; min-width: 250px; margin-bottom: 20px;">
        <h3 style="color: #D4AF37;">Contact Information</h3>
        <p> 071 112 0251</p>
        <p> 7 Aubrey Street, Kimberley, Northern Cape, 8301</p>
      </div>

      <!-- Social Media Icons -->
      <div style="flex: 1; min-width: 250px; text-align: right;">
        <h3 style="color: #D4AF37;">Follow Us</h3>
        <a href="https://www.facebook.com/bopheloinstitute" target="_blank" style="margin-right: 10px;">
          <img src="facebook-2429746_1920.png" alt="Facebook" style="width: 35px; height: 35px; border-radius: 50%; background-color: #3b5998; padding: 5px;">
        </a>
        <a href="https://www.instagram.com/bopheloinstitute25" target="_blank" style="margin-right: 10px;">
          <img src="instagram-1581266_1920.jpg" alt="Instagram" style="width: 35px; height: 35px; border-radius: 10px; background-color: #E1306C; padding: 5px;">
        </a>
        <a href="https://www.tiktok.com/@bophelo_institute" target="_blank">
          <img src="tiktok-5323007_1920.jpg" alt="TikTok" style="width: 35px; height: 35px; border-radius: 10px; background-color: #000000; padding: 5px;">
        </a>
      </div>
    </div>
